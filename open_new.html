<!DOCTYPE html>
<html>
<head>
  <title>Amazon & OZON</title>
  <style>
    body {
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-top: 30px;
    }

    input[type="text"] {
      width: 300px;
      height: 40px;
      font-size: 18px;
      margin-top: 20px;
    }

    button {
      width: 200px;
      height: 40px;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Amazon</h1>
  <input type="text" id="input1" placeholder="输入ASIN">
  <button onclick="openAmazon()">打开 Amazon</button>

  <h1>OZON</h1>
  <input type="text" id="input2" placeholder="输入编码">
  <button onclick="openOzon()">打开 OZON</button>

  <script>
    function openAmazon() {
      var input1Value = document.getElementById("input1").value;
      var url = "https://amazon.com/dp/" + input1Value;
      window.open(url);
      document.getElementById("input1").value = "";
    }

    function openOzon() {
      var input2Value = document.getElementById("input2").value;
      var url = "https://www.ozon.ru/product/" + input2Value;
      window.open(url);
      document.getElementById("input2").value = "";
    }
  </script>
</body>
</html>
